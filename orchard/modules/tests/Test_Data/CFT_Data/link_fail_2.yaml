modules:
- name: ModuleOne
  arguments:
  - name: infile
  - name: outfile
    command: --out
    isBranch: false
  - name: digit
    command: -d
  - exclusive:
    - notName: required_exclusive_forward
      command: --required_exclusive_forward
      isFlag: true
    - notName: required_exclusive_reverse
      command: --required_exclusive_reverse
      isFlag: true
- name: ModuleTwo
  dependencies:
    - ModuleOne
  arguments:
  - name: infile
  - name: outfile
    command: --out
    isBranch: false
  - name: digit
    command: -d
  optionals:
  - name: optional_infile
  - name: optional_outfile
  - exclusive:
    - notName: optional_exclusive_forward
      command: --optional_exclusive_forward
      isFlag: true
    - notName: optional_exclusive_reverse
      command: --optional_exclusive_reverse
      isFlag: true
- name: ModuleThree
  dependencies:
    - ModuleTwo
  arguments:
  - name: infile
  - name: outfile
    command: --out
    isBranch: false
  - name: digit
    command: -d
